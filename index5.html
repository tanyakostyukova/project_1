    <title>Вычисление Z</title>
    <script>
        function calculateZ() {
            // Получаем значения X и Y из полей ввода
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            let z;

            // Проверяем условие и вычисляем Z
            if (x > y) {
                z = x * y;
            } else {
                z = Math.log(x + y);
            }

            // Отображаем результат
            document.getElementById('result').innerText = 'Результат Z: ' + z;
        }
    </script>

    <label for="y">Введите Y:</label>
    <input type="number" id="y" step="any"><br><br>
